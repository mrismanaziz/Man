    <div style="margin:10px;"></div>
        <script type="text/javascript">
            function ngitungKD(){

                var k = parseInt(document.getElementById('txtK').value, 10);
                var d = parseInt(document.getElementById('txtD').value, 10);
                var out = document.getElementById('out');                
                var result = '';     
                
                if (isNaN(k)){
                    alert ("Nilai Kill Tidak Valid");
                    return;
                }
                                               
                if (isNaN(d)){
                    alert ("Nilai Death Tidak Valid");
                    return;
                }       
                                
                
                if (k>0){
                if (d>=0){                                    
                    var kd = (k/(k+d))*100;
                    var kdpb = Math.round(kd);

                    result+="<p style='color:#0E3460;font-weight: bold;'>Kill/Death PB : ";
                    result+=kdpb;
                    result+="%</p>";

                    result+="<p>Nilai % yang Tepat : ";
                    result+=kd;
                    result+="</p>";

                    result+="<p style='color:#0E3460'>Ramalan :";
                    result+="<ol style='color:#0E3460'>";
                    var i = 1;
                    while(i != 11){
                       if (kdpb + i == 101) break;
                       var diffkdprev = result(k, d, kdpb + i);
                       result+="<li style='color:#0E3460'>Kill/Death Jadi ";
                       result+=(kdpb+i);
                       result+="% : Dengan Tambah Kill : ";
                       result+=diffkdprev;  
                       result+= "</li>";
                       i++;
                    }

                    result+="</ol></p>";

                    out.innerHTML = result;
                }else{
                    alert ("Nilai untuk Death tidak valid");
                    return;
                }
                }else{
                    alert ("Nilai untuk Kill tidak valid");
                    return;
                }
            }
            
            
            function ramalan(k, d, kdprev){

                var kd = Math.round((k/(k+d))*100);
                var i = k+1;
                while(kd != kdprev){
                   kd = Math.round((i/(i+d))*100);
                   i++;
                }
                return (i-1-k);
            }
        </script>
